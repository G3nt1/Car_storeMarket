{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
    body {
    background-color: #e9f2fc
}

.height-100 {
    height: 500px
}

.sidebar {
    position: relative;
    overflow: hidden
}

.chart-design {
    list-style: none
}

.chart-design li:nth-child(1) {
    position: absolute;
    top: 10px;
    height: 100px;
    width: 100px;
    background-color: #b7c2d4;
    border-radius: 100% 0% 0% 100% / 0% 56% 44% 100%;
    opacity: 0.4
}

.chart-design li:nth-child(2) {
    position: absolute;
    top: 30px;
    right: 20px;
    transform: rotate(-10deg);
    height: 70px;
    width: 70px;
    background-color: #000;
    border-radius: 100% 0% 0% 100% / 0% 56% 44% 100%;
    opacity: 0.4
}

.chart-design li:nth-child(3) {
    position: absolute;
    bottom: 0px;
    left: 200px;
    transform: rotate(-10deg);
    height: 150px;
    width: 150px;
    background-color: #000;
    border-radius: 100% 0% 0% 100% / 0% 56% 44% 100%;
    opacity: 0.4
}

.chart-design li:nth-child(4) {
    position: absolute;
    bottom: 0px;
    left: 10px;
    transform: rotate(-10deg);
    height: 150px;
    width: 150px;
    background-color: #000;
    border-radius: 50%;
    opacity: 0.4
}

.chart-design li:nth-child(5) {
    position: absolute;
    bottom: 0px;
    right: 10px;
    transform: rotate(-10deg);
    height: 70px;
    width: 70px;
    background-color: #000;
    border-radius: 50%;
    opacity: 0.7
}

.chart-design li:nth-child(6) {
    position: absolute;
    top: 120px;
    left: 40%;
    transform: rotate(-10deg);
    height: 200px;
    width: 200px;
    background-color: #000;
    border-radius: 50%;
    opacity: 0.2
}

.form-data {
    width: 100%;
    margin-bottom: 10px
}

.main-heading {
    font-size: 30px
}

.form-data label {
    font-size: 13px;
    margin-left: 2px
}

.form-data input {
    height: 50px;
    border: 2px solid #eee;
    transition: all 1s;
    border-radius: 5px
}

.form-data input:focus {
    outline: none;
    border: 2px solid #000;
    box-shadow: none
}

.social-list {
    list-style: none;
    display: flex
}

.social-list li {
    margin: 5px;
    background-color: #b7c2d4;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
    transition: all 0.5s;
    cursor: pointer;
    color: #fff
}

.forgot-text {
    color: red
}

.social-list li:nth-child(1) {
    background-color: #1828fe
}

.social-list li:nth-child(2) {
    background-color: red
}

.social-list li:nth-child(3) {
    background-color: #1828fe
}

.signin-btn .btn {
    width: 100%;
    height: 46px;
    margin-top: 10px
}
    </style>
 <div class="container">
    <div class="row g-0 mt-5 mb-5 height-100">
        <div class="col-md-6">
            <div class="bg-dark p-4 h-100 sidebar">
                <ul class="chart-design">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="bg-white p-4 h-100">
                <div class="p-3 d-flex justify-content-center flex-column align-items-center"> <span class="main-heading">Signin To Car Store</span>
                    <ul class="social-list mt-3">
                        <li><i class="fa fa-facebook"></i></li>
                        <li><i class="fa fa-google"></i></li>
                        <li><i class="fa fa-linkedin"></i></li>
                    </ul>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                    <div class="form-data"> <label>Username</label>
                        <input type="text" name="username" class="form-control w-100"> </div>
                    <div class="form-data"> <label>Password</label>
                        <input type="password" name="password" class="form-control w-100"> </div>
                    <div class="d-flex justify-content-between w-100 align-items-center">
                        <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> <label class="form-check-label" for="flexCheckDefault"> Remember me </label> </div> <a class="text-decoration-none forgot-text" href="#">Forgot password?</a>
                    </div>
                    <div class="signin-btn w-100 mt-2"> <button class="btn btn-danger btn-block">Signin</button> </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
