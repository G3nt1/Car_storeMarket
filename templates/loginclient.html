{% extends 'base.html' %}
{% load static %}
{% block content %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <section class="vh-100" style="background-color: white">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-5-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>

            <div class="form-outline mb-4">
                <label for="username"></label><input type="text" id="username" class="form-control form-control-lg" name="username" autocomplete="0ff" autofocus placeholder="Enter your Username"/>
              <label class="form-label" for="typeEmailX-2">Username</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password" placeholder="Enter your Password"/>
              <label class="form-label" for="typePasswordX-2">Password</label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              <hr>

              <h6 class="text-capitalize text-success decoration-None">You are not registered ??</h6><h5><a href="{% url 'register' %}" style="text-decoration: None">Sign Up</a> </h5>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
        </form>

    </div>
{% endblock %}
