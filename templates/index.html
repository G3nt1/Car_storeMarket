{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div
      class="horVerSlider"
      data-desktop="800"
      data-tabportrait="600"
      data-tablandscape="600"
      data-mobilelarge="375"
      data-mobilelandscape="500"
      data-mobileportrait="375"
    >
      <div class="wishlist">
        <span class="heart"></span>
      </div>
      <div class="close"></div>
      <div class="vertical-wrapper">
        <div id="vertical-slider">
          <ul>
            <li
              data-image="{% static 'images/1.jpg' %}"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="{% static 'images/2.jpg' %}"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="{% static 'images/3.jpg' %}"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="{% static 'images/4.jpg' %}"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="{% static 'images/5.jpg' %}"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="{% static 'images/6.jpg' %}"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="{% static 'images/7.jpg' %}"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="{% static 'images/8.jpg' %}"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
          </ul>
        </div>
      </div>
      <div class="horizon-wrapper ">
        <div class="horizone-nav">
          <div class="prev" style="display: none;">
            <img src="{% static 'images/leftarrow.svg' %}" />
          </div>
          <div class="next" style="display: block;">
            <img src="{% static 'images/rightarrow.svg' %}" />
          </div>
        </div>
        <div id="horizon-slider" class="zoomin zoomenable zoomed">
          <ul style="width: 6000px; height: 600px; left: 0px; top: 0px;">
            <li
              data-image="{% static 'images/1.jpg' %}"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="{% static 'images/2.jpg' %}"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="{% static 'images/3.jpg' %}"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="{% static 'images/4.jpg' %}"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="{% static 'images/5.jpg' %}"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="{% static 'images/6.jpg' %}"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="{% static 'images/7.jpg' %}"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="{% static 'images/8.jpg' %}"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
          </ul>
        </div>
        <div class="dots">
          <div class="dotwrap"></div>
        </div>
      </div>
    </div>

{% endblock %}
