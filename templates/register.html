{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <!-- Section: Design Block -->
    <section class="text-center">
        <!-- Background image -->
        <div class="p-5 bg-image" style="
        background-image: {%  static 'images/1.jpg' %};
        height: 300px;
        "></div>
        <!-- Background image -->

        <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -300px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
            <div class="card-body py-5 px-md-5">

                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="fw-bold mb-5">Sign up now</h2>

                            <div class="row d-flex justify-content-center">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <form method="post" , action="{% url 'register' %}">
                                            {% csrf_token %}
                                            {{ user_form|crispy }}
                                            {{ form|crispy }}


                                        <!-- Submit button -->
                                        <button type="submit" value="submit" name="submit" class="btn btn-primary btn-block mb-4">
                                            Sign up
                                        </button>
                                    </form>
                                        <h6>You Have an Account ??</h6> <h5><a href="{% url 'login' %}" style="text-decoration: None">Login Here</a></h5>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- Section: Design Block -->

{% endblock %}
